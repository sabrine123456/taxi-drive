<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/settings" style="color: white;"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
          <h1 class="centered-title">
              <ion-icon name="person"></ion-icon> Profil</h1>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <ion-avatar>
    <img src="./assets/sabrina.jpeg" alt="">
    <!-- <ion-icon name="camera" class="camera"></ion-icon> -->
  </ion-avatar>
 <a href="#"><h2 class="ion-text-center">Edit</h2></a>
 <ion-list>
   <ion-item>
 <ion-input formControlName="firstname" placeholder="First name"></ion-input>
 </ion-item>
 <p style="color: red;" *ngIf="!editForm.controls.firstname.valid && (editForm.controls.firstname.dirty || submitAttempt)">
  Firstname required
</p>
  <ion-item>
    <ion-input formControlName="lastname"  placeholder="Last name"></ion-input>
  </ion-item>
  <p style="color: red;" *ngIf="!editForm.controls.lastname.valid && (editForm.controls.lastname.dirty || submitAttempt)">
    Lastname required
  </p>
  <ion-item>
    <ion-input formControlName="email"  placeholder="Email"></ion-input>
  </ion-item>
  <p style="color: red;" *ngIf="!editForm.controls.email.valid && (editForm.controls.email.dirty || submitAttempt)">
    Email required
  </p>
  <ion-item>
    <ion-input formControlName="phone"  placeholder="Phone"></ion-input>
  </ion-item>
  <p style="color: red;" *ngIf="!editForm.controls.phone.valid && (editForm.controls.phone.dirty || submitAttempt)">
    Phone required
  </p>
</ion-list>
<div>
  <ion-button type="submit" [disabled]="editForm.invalid">Validate</ion-button>
</div>
</form>
</ion-content>
