<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/payment"></ion-back-button>
        </ion-buttons>
        <ion-title text-center>
            <h1 class="centered-title">
                <ion-icon name="card"></ion-icon> Add Payment Method</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen no-border>
    <ion-card class="ion-card-edit">
        <ion-grid>
            <ion-row>
                <ion-col size="10" class="center">
                    <h2><img src="assets/icon/icon-mobile-money.png" alt="icon-mobile-money"> Mobile Money</h2>
                </ion-col>
                <ion-col size="2" class="center" style="margin-top: 10px;">
                    <ion-fab-button style="width: 30px;height: 30px;" routerLink="/mobile-money-add">
                        <i class="icon fa fa-chevron-right" style="float:right;"></i>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card class="ion-card-edit">
        <ion-grid>
            <ion-row>

                <ion-col size="10" class="center">
                    <h2><img src="assets/icon/icon-mastercard.png" alt="icon-mobile-money"> Credit Card</h2>
                </ion-col>
                <ion-col size="2" class="center" style="margin-top: 10px;">
                    <ion-fab-button style="width: 30px;height: 30px;" routerLink="/credit-card">
                        <i class="icon fa fa-chevron-right" style="float:right;"></i>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card class="ion-card-edit">
        <ion-grid>
            <ion-row>

                <ion-col size="10" class="center">
                    <h2><img src="assets/icon/icon-paypal.png" alt="icon-mobile-money"> PayPal</h2>
                </ion-col>
                <ion-col size="2" class="center" style="margin-top: 10px;">
                    <ion-fab-button style="width: 30px;height: 30px;" routerLink="/paypal-add">
                        <i class="icon fa fa-chevron-right" style="float:right;"></i>
                    </ion-fab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
