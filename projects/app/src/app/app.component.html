<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-grid>
                        <ion-row col-center>

                            <ion-avatar>
                                <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                            </ion-avatar>

                            <ion-col id="header-menu">
                                <ion-list-header>{{firstname}}</ion-list-header>
                                <ion-list-header>{{lastname}}</ion-list-header>
                                <ion-row>
                                    <ion-note>{{town}},{{country}}</ion-note>

                                </ion-row>
                            </ion-col>

                        </ion-row>
                    </ion-grid>


                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle>
                        <ion-item (click)="logout()">
                            <ion-icon slot="start" name="exit"></ion-icon>
                            <ion-label>Logout</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>


            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
